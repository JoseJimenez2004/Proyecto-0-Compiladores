<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vis.js Network Example</title>
  <style>
    #network {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
  <!-- Carga de la librería Vis.js desde un CDN -->
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.0.0/dist/vis-network.min.js"></script>
</head>
<body>
  <div id="network"></div>
  <script type="text/javascript">
    // Definición de nodos
    var nodes = new vis.DataSet([
      { id: 1, label: 'Node 1' },
      { id: 2, label: 'Node 2' },
      { id: 3, label: 'Node 3' }
    ]);

    // Definición de aristas (enlaces)
    var edges = new vis.DataSet([
      { from: 1, to: 2 },
      { from: 2, to: 3 },
      { from: 3, to: 1 }
    ]);

    // Obtener el contenedor donde se visualizará el grafo
    var container = document.getElementById('network');

    // Crear los datos del grafo
    var data = {
      nodes: nodes,
      edges: edges
    };

    // Opciones de configuración visual
    var options = {
      nodes: {
        shape: 'dot', // Forma de los nodos
        size: 20 // Tamaño de los nodos
      },
      edges: {
        width: 2 // Ancho de las aristas
      },
      physics: {
        enabled: true // Habilitar la simulación física para la disposición de los nodos
      }
    };

    // Inicializar el grafo
    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
