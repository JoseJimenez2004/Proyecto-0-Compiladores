<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de AFN</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Icono de la página -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2520/2520627.png" type="image/png" />
</head>
<body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AFN Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documentación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center my-5">
        <h1 class="display-4 text-primary">Crea y Gestiona tu AFN</h1>
        <p class="lead text-muted">Genera autómatas finitos no deterministas de manera rápida y sencilla.</p>
    </div>

    <!-- Botones de Acciones -->
    <div class="container text-center mb-5">
        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <button class="btn btn-lg btn-success" id="crearAFNBtn">Crear AFN Básico</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-lg btn-warning" id="unirAFNBtn">Unir 2 AFN's</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-lg btn-info" id="concatenarAFNBtn">Concatenar 2 AFN's</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-lg btn-dark" id="cerraduraPositivaBtn">Cerradura +</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-lg btn-warning" id="cerraduraKleeneBtn">Cerradura *</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-lg btn-dark" id="cerraduraOpcionalBtn">Cerradura ?</button>
            </div>
        </div>
    </div>

    <!-- Formularios y Resultados -->
    <div id="crearAFNForm" class="container d-none">
        <h2 class="text-center mb-4">Crear AFN Básico</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="simboloInput" class="form-label">Símbolo</label>
                    <input type="text" class="form-control" id="simboloInput" placeholder="Introduce un símbolo" required>
                </div>
                <button class="btn btn-primary w-100" id="guardarAFNBtn">Guardar AFN</button>
            </div>
        </div>
    </div>

    <div id="resultadoAFN" class="container d-none">
        <h2 class="text-center mb-4">Detalles del AFN</h2>
        <pre id="afnDetails" class="bg-dark text-white p-3"></pre>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 AFN Manager | Todos los derechos reservados</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
